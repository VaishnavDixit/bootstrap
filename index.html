<!DOCTYPE html>
<html>

<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
	<!-- add Row btn and search bar -->
	<div class="container-fluid mt-3 mb-3">
		<button type="button" style="display:block; margin:auto;" class="btn btn-primary btn-lg mb-3" id="addRowId"
			data-bs-toggle="modal" data-bs-target="#modalId">Add
			a row
		</button>
		<div class="input-group">
			<input type="text" class="form-control" id="searchTextId">
			<button class="btn btn-primary" onclick="searchData()">Search</button>
		</div>
	</div>
	<!-- modal to add row -->
	<div class="modal" tabindex="-1" id="modalId">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<div class="modal-title">
						<h3>Enter details</h3>
					</div>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label class="form-label"><b>Todo:</b></label>
							<textarea type="text" class="form-control" rows="1" id="todoId"></textarea>
						</div>
						<div class="mb-3">
							<label class="form-label"><b>date:</b></label>
							<input class="form-control" type="date" id="dateId">
						</div>
						<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
							<input type="radio" class="btn-check" name="btnradio" id="pendingRadioId" autocomplete="off"
								checked required>
							<label class="btn btn-outline-primary" for="pendingRadioId">Pending</label>

							<input type="radio" class="btn-check" name="btnradio" id="successRadioId"
								autocomplete="off">
							<label class="btn btn-outline-primary" for="successRadioId">Completed</label>

							<input type="radio" class="btn-check" name="btnradio" id="rejectedRadioId"
								autocomplete="off">
							<label class="btn btn-outline-primary" for="rejectedRadioId">Rejected</label>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" onclick="readData()" data-bs-dismiss="modal">Add</button>
					<button class="btn btn-warning" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<!-- modal for updating -->
	<div class="modal" tabindex="-1" id="modalEditId">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<div class="modal-title">
						<h3>Edit details:</h3>
					</div>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label class="form-label">todo:</label>
							<textarea type="text" class="form-control" rows="1" id="todoEditId"></textarea>
						</div>
						<div class="mb-3">
							<label class="form-label">date:</label>
							<input class="form-control" type="date" id="dateEditId">
						</div>
						<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
							<input type="radio" class="btn-check" name="btnradio" id="pendingRadioEditId"
								autocomplete="off" checked>
							<label class="btn btn-outline-primary" for="pendingRadioEditId">Pending</label>

							<input type="radio" class="btn-check" name="btnradio" id="successRadioEditId"
								autocomplete="off">
							<label class="btn btn-outline-primary" for="successRadioEditId">Completed</label>

							<input type="radio" class="btn-check" name="btnradio" id="rejectedRadioEditId"
								autocomplete="off">
							<label class="btn btn-outline-primary" for="rejectedRadioEditId">Rejected</label>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-success" onclick="updateData()" data-bs-dismiss="modal">Save</button>
					<button class="btn btn-warning" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<!-- table -->
	<table class="table table-hover table-bordered table-sm " id="tableId">
		<thead class="table-primary">
			<th><b>Id</b></th>
			<th><b>Todo</b></th>
			<th><b>Date</b></th>
			<th><b>Status</b></th>
			<th><b>Action</b></th>
		</thead>
		<tbody>
		</tbody>
	</table>
	<script src="main.js"></script>
</body>

</html>
